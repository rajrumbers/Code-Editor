<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/858190e374.js" crossorigin="anonymous"></script>
    <title>ONLINE EDITOR</title>
  
</head>
<body>
    <h1><b>Online Code Editor</b></h1>
    <br>
    <h4>Try Out Your Own Design</h4>
    <div class="container">
        <div class="left">
            <label>HTML</label>
            <i class="fa-brands fa-html5 fa-2x"></i>
            <textarea id="html-code" onkeyup="run()"></textarea>
              <label>CSS</label>
              <i class="fa-brands fa-css3-alt fa-2x"></i>
            <textarea id="css-code" onkeyup="run()"></textarea>
              <label>JavaScript</label>
              <i class="fa-brands fa-js fa-2x"></i>
            <textarea id="java-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label>Output</label>
            <iframe id="output">

            </iframe>

        </div>
    </div>



    
</body>

<script>
    function run(){

        let html=document.getElementById("html-code").value;
        let css=document.getElementById("css-code").value;
        let js=document.getElementById("java-code").value;

        let out=document.getElementById("output");
         
        out.contentDocument.body.innerHTML=html+"<style>"+css+"</style>";
        out.contentWindow.eval(js);
          

    }
</script>



</html>
